server.port=0
spring.application.name=mail-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=mail
spring.mail.password=mailpass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
redirect.confirm.permission=http://localhost:4200/#/recipe/confirm?token=
redirect.confirm.register=http://localhost:8080/api/auth/register/confirm?token=